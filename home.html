<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Portfolio Saya</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Gaya CSS -->
    <style>
        body {
            background-color: #A59D84;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        header {
            text-align: center;
            margin-top: 50px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .profile-image {
            width: 250px;
            height: 300px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.1);
        }

        .btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #ff4d40;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: white;
            font-size: 0.9rem;
            border-top: 2px;
            position: relative;
        }

        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <header>
        <img src="fotonur1.jpg" alt="fotonur1" class="profile-image">
        <h1>Halo, Saya Nuryani</h1>
        <p>
            Selamat datang di portfolio saya!<br>
            Saya merupakan mahasiswa Universitas Kuningan jurusan Sistem Informasi angkatan 2023, <br>
            dengan tujuan membuat portfolio ini adalah untuk memperkenalkan sedikit tentang diri saya.
        </p>
        <a href="about.html" class="btn">Pelajari Lebih Lanjut</a>
    </header>

</body>
</html>
